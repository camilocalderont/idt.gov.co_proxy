# httpd_config.conf (Versión Correcta)

# --- Configuración Global del Servidor ---
# Define con qué usuario y grupo correrá el proceso. 'nobody' es seguro.
user                      nobody
group                     nogroup
# Define cuántos procesos trabajadores usará LiteSpeed. Un buen punto de partida es el número de núcleos de CPU.
httpdWorkers              4
# Reinicia el servidor automáticamente si se cae.
autoRestart               1

# --- Logging Global ---
# Define dónde se guardan los errores y logs de acceso del SERVIDOR.
errorlog $SERVER_ROOT/logs/error.log {
  logLevel                INFO
  rollingSize             10M
}
accesslog $SERVER_ROOT/logs/access.log {
  rollingSize             10M
  keepDays                7
}

# --- Carga de Configuraciones ---
mime                            conf/mime.properties

# Incluye la configuración de TODOS los virtual hosts que encuentre en la carpeta /conf/vhosts/.
# Esto hace que el sistema sea modular y fácil de expandir.
include